<section id="codeeditor">

	<!-- UI COMPONENT -->
	<div class="row">
		<div class="col-xs-12">
			<ul id="tabContainer" class="nav nav-tabs" role="tablist">
				<li data-editoraction="add" role="editorInstance">
					<a role="tab" href="#"> + </a>
				</li>
			</ul>
			<div id="editor"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<select class="form-control" name="lang" id="lang">
				<option value="C">C</option>
				<option value="C#">C#</option>
				<option value="C++">C++</option>
				<option value="C++11">C++11</option>
				<option value="Go">Go</option>
				<option value="Java">Java</option>
				<option value="Node.js">Node.js</option>
				<option value="Python">Python</option>
				<option value="Python 3">Python 3</option>
				<option value="Ruby">Ruby</option>
			</select>
		</div>
		
		<div class="col-sm-8 pull-right">
			<button id="runBtn" type="button" class="pull-right"> 
				<i class="fa fa-play"> </i>Run
			</button>
			<button data-toggle="modal" data-target="#fileModal" class="pull-right" type="button" id="configBtn">
				<i class="fa fa-save"></i> Save
			</button>
			<button data-toggle="modal" data-target="#configModal" type="button" class="pull-right" id="configBtn">
				<i class="fa fa-cog"></i> Settings
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div id="outConsole" class="jumbotron wordBreak">
                <h3>Output:</h3>
            </div>
		</div>
	</div>
	<!-- / UI COMPONENT -->

	<!-- FILENAME MODAL -->
	<div class="modal" id="fileModal" tabindex="-1" role="dialog" aria-labelledby="fileModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="configModalLabel">Save Current Tab</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-6">Filename</div>
						<div class="col-md-6">
							<input class="form=control" id="filename" type="text" />
							<span id="extension"></span>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="downloadBtn"><i class="fa fa-download"></i> Download</button>
					<button type="button" id="saveBtn"><i class="fa fa-save"></i> Save</button>
				</div>
			</div>
		</div>
	</div>

	<!-- / FILENAME MODAL -->

	<!-- CONFIG MODAL -->
	<div class="modal" id="configModal" tabindex="-1" role="dialog" aria-labelledby="configModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="configModalLabel">Custom Settings</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-6">Tab Size</div>
						<div class="col-md-6">
							<input type="number" class="form-control" />
						</div>
						
						<div class="col-md-6">Font Size</div>
						<div class="col-md-6">
							<input type="number" class="form-control" />
						</div>

						<div class="col-md-6">Theme</div>
						<div class="col-md-6">
							<select class="form-control" name="theme" id="theme">
				            	<optgroup label="Light">
									<option value=chrome>Chrome</option>
									<option value=clouds>Clouds</option>
				            		<option value=crimson_editor>Crimson Editor</option>
				                    <option value=dawn>Dawn</option>
				                    <option value=dreamweaver>Dreamweaver</option>
				                    <option value=eclipse>Eclipse</option>
				                    <option value=github>Github</option>
				            		<option value=iplastic>iPlastic</option>
				                    <option value=katzenmilch>Katzenmilch</option>
				                    <option value=kuroir>Kuroir</option>
				            		<option value=solarized_light>Solarized Light</option>
				                	<option value=sqlserver>SQL Server</option>
				            		<option value=textmate>Textmate</option>
				                	<option value=tomorrow>Tomorrow</option>
				                	<option value=xcode>XCode</option>
				            	</optgroup>
				            	<optgroup label="Dark">
				            		<option value=ambiance>Ambiance</option>
				            		<option value=chaos>Chaos</option>
				            		<option value=clouds_midnight>Clouds Midnight</option>
				                	<option value=cobalt>Cobalt</option>
				                	<option value=monokai>Monokai</option>
				                	<option value=idle_fingers>Idle Fingers</option>
				                	<option value=merbivore>Merbivore</option>
				                    <option value=merbivore_soft>Merbivore Soft</option>
				                    <option value=paster_on_dark>Paster On Dark</option>
				                    <option value=solarized_dark>Solarized Dark</option>
				            		<option value=terminal>Terminal</option>
				            		<option value=tomorrow_night>Tomorrow Night</option>
				                    <option value=tomorrow_night_blue>Tomorrow Night Blue</option>
				                    <option value=tomorrow_night_bright>Tomorrow Night Bright</option>
				                    <option value=tomorrow_night_eighties>Tomorrow Night Eighties</option>
				                    <option value=twilight>Twilight</option>
				                    <option value=vibrant_ink>Vibrant Ink</option>
				            	</optgroup>
				            </select>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="configSave" type="button" class="btn btn-primary">
						<i class="fa fa-save"></i>  Save as Default
					</button>
				</div>
			</div>
		</div>
	</div>
	 <!-- /. CONFIG MODAL -->

</section>
